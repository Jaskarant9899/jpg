<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Current Users - JPG Fortress</title>
    <style>
        /* Basic styling for buttons */
        .btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .btn {
            display: inline-block;
            padding: 20px 40px;
            margin: 10px;
            font-size: 22px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            border-radius: 20px;
            border: none;
            background-color: #24335e;
            color: #fff;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Hover effect for buttons */
        .btn:hover {
            background-color: #0056b3;
        }

        /* Additional styling for dashboard page */
        body {
            font-family: Arial, sans-serif;
            background-color: #494646;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding: 0 20px;
            color: #fff;
        }

        #header img {
            max-width: 100px;
            max-height: 100px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        .rectangle {
            width: 80%;
            margin: 50px auto;
            background-color: #868585;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .user-list {
            text-align: left;
            margin-bottom: 20px;
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .user-item .delete-user {
            cursor: pointer;
            color: #ff0000;
        }
    </style>
</head>
<body>
      <div id="header">
        <img src="img/logo.jpg" alt="logo">
        <h1>JPG Fortress</h1>
        <a href="/home" class="btn" style="align-self: flex-end;">Home</a>
    </div>

    <div class="rectangle">
        <h2 style="color: white;">Manage Current Users</h2>
        <div class="user-list">
            <!-- User items will be dynamically added here -->
        </div>
        <a href="/adduser" class="btn">Add Users</a>
    </div>

    <script>
        window.onload = async () => {
            try {
                const response = await fetch('/api/users');
                if (!response.ok) {
                    throw new Error('Failed to fetch users');
                }
                const users = await response.json();
                const userContainer = document.querySelector('.user-list');

                // Iterate through the users and create HTML elements
                users.forEach(user => {
                    const userItem = document.createElement('div');
                    userItem.classList.add('user-item');
                    userItem.innerHTML = `
                        <div class="user-info">
                            <strong>User Name:</strong> ${user.name}<br>
                            <strong>Phone Number:</strong> ${user.phone}
                        </div>
                        <div class="delete-user" data-user-id="${user._id}">X</div>
                    `;
                    userContainer.appendChild(userItem);
                });

                // Add event listener to delete users
                const deleteButtons = document.querySelectorAll('.delete-user');
                deleteButtons.forEach(button => {
                    button.addEventListener('click', async () => {
                        const userId = button.getAttribute('data-user-id');
                        try {
                            const response = await fetch(`/api/users/${userId}`, { method: 'DELETE' });
                            if (response.ok) {
                                // Remove the deleted user from the UI
                                button.parentElement.remove();
                            } else {
                                console.error('Failed to delete user');
                            }
                        } catch (error) {
                            console.error('Error deleting user:', error);
                        }
                    });
                });
            } catch (error) {
                console.error('Error fetching users:', error);
                // Handle error, e.g., display a message to the user
            }
        };
    </script>
</body>
</html>
