<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User - JPG Fortress</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        /* Basic styling for buttons */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            border: 2px solid #333;
            border-radius: 5px;
            background-color: #f0f0f0;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Hover effect for buttons */
        .btn:hover {
            background-color: #333;
            color: #f0f0f0;
        }

        /* Additional styling for add user page */
        body {
            font-family: Arial, sans-serif;
            background-color: #494646;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
        }

        #container {
            text-align: center;
        }

        #header img {
            max-width: 100px;
            max-height: 100px;
        }

        .form-container {
            background-color: #868585;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .form-container h1 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: calc(100% - 22px);
            padding: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }

        .form-group button {
            width: 100%;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #24335e;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <img src="img/logo.jpg" alt="logo">
            <h1>JPG Fortress</h1>
        </div>

        <div class="form-container">
            <h1>Add User and Start Training</h1>
            <form id="add-user-form" action="/adduser" method="POST" class="form-group">
                <label for="Fname">First Name:</label><br>
                <input type="text" id="Fname" name="Fname"><br>
                <label for="Number">Phone Number:</label><br>
                <input type="text" id="Number" name="Number"><br><br>
                <p>WAIT! Please stand directly infront of the camera and and wait about 10 secons to finish the set up</p>
                <button type="button" id="add-user-and-train-btn"a onclick="location.href='/home'">Add User and Start Training</button>
            </form>
        </div>
    </div>

    <script>
      $(document).ready(() => {
    $('#add-user-and-train-btn').on('click', async () => {
        try {
            console.log('Button clicked');

            // Send request to add user
            const addUserResponse = await fetch('/adduser', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    Fname: $('#Fname').val(),
                    Number: $('#Number').val()
                })
            });
            if (!addUserResponse.ok) {
                throw new Error('Failed to add user');
            }

            console.log('User added successfully');

            // Send request to start training
            const startTrainingResponse = await fetch('/starttraining', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ flag: true })
            });
          

            console.log('Training started successfully');

            // Both actions completed successfully
            alert('User added and training started successfully!');
        } catch (error) {
            console.error('Error:', error.message);
            alert('An error occurred. Please try again.');
        }
    });
});

    </script>
</body>
</html>
